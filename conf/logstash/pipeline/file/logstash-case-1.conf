# Sample Logstash configuration for creating a simple
# TCP -> Logstash -> Elasticsearch pipeline.

# Input all csv in logs
input {
  file {
    path => ["/usr/share/logstash/logs/*.csv"]
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  csv {
    separator => ","
    skip_header => "true"
    columns => [
      "time",
      "CenterIPService",
      "ChartService",
      "FileWatcherService",
      "TimeService",
      "ReportingService",
      "SoftwareUpdaterService",
      "AuthService",
      "PageService",
      "DashboardService",
      "AlertService",
      "DeviceControlService",
      "MqttServer",
      "PageService_1_0",
      "CoreAPI",
      "EventHub",
      "DashboardService_1_0"
    ]
  }
}

output {
  stdout {}
}
